<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <div class="content">
        <h1>Matrix Calculator</h1>
        <p>type your matrices size and click submit</p>
        <form id="size-form">
          <input type="number" id="matrixN" name="fname" min="2" value="0" />
          <button id="button-form">Submit</button>
        </form>
        <div class="wrapper">
          <div class="matrix-one"></div>
          <h2>+</h2>
          <div class="matrix-two"></div>
          <h2>-</h2>
          <div class="matrix-result"></div>
        </div>
        <button id="solve">Solve</button>
      </div>
    </div>
  </body>
</html>
